{% extends "reservation/base.html" %}
{% block content%}
    <h2>Restaurants Around You</h2>
    {% for restaurant in restaurants %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" >{{ restaurant.name }}</a>
              <small class="text-muted">{{ restaurant.type }}</small>
            </div>
            <h3><a class="article-title" >{{ restaurant.address }}</a></h3>
            <p class="article-content">{{ restaurant.phone }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
